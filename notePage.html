<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>note page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/mainPage.css">
    <link rel="stylesheet" href="css/notePage.css">

    <link rel="stylesheet" media="screen" href="https://fontlibrary.org//face/thabit" type="text/css" />

<body>
    <header class="header">
        <div class="userBLock">
            <span id="userName"></span>
        </div>

        <a href="mainpage2.html">
            <div class="home"></div>
        </a>
        <!--<div class = "out"></div>-->
    </header>
    <input type="text" id="listnameInput" placeholder="name of the task list">
    <button id="saveBtn">save</button>
    <button id="addBtn">add</button>
    <button id="clearBtn">clear</button>

    <li class="note">
        <input type="checkbox" id="note_cb">
        <textarea id="note_string" placeholder="let's write something"></textarea>
    </li>

    <ul id="notes_list">

    </ul>
    <script type="text/javascript">
        
        let users_info = JSON.parse(localStorage.getItem("users_info"));
        console.log(users_info);

        let userNameBlock = document.getElementById("userName");
        userNameBlock.innerText = users_info['0'].userName;
    </script>
    <script src="js/notePage.js"></script>
</body>
